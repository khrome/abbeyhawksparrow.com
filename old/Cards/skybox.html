<p><img src="../images/skybox/logo.jpg" width="50%" style="max-width:150px;margin-right:10px;margin-bottom:10px;float:left"/>I wrote ground software for Skybox and got to be present for the launch of their first two satellites. I've always been passionate about space exploration, so being part of an early commercial space company was an amazing experience. It was also my first experience being present for an exit.</p>
