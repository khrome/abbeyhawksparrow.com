<p><img src="./Images/ImageBooth/sharpen.png" width="50%" style="max-width:150px;margin-right:10px;margin-bottom:10px;float:left"/>ImageBooth began life as a PHP wrapper for layered graphics and effect, but then when HTML canvas came along I ported all of this to the browser, and have been working lately to port that to node.js. At some point there will be a web based tool built on ImageBooth other than the ancient <a href="http://imagebooth.patternweaver.com">Demo Site</a>.</p>
