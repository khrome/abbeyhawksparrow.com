<p><img src="./Images/Datalus/DatalusIIFull.png" width="50%" style="max-width:150px;margin-right:10px;margin-bottom:10px;float:left"/>Datalus started as a XML based Java ORM which allowed streaming binary data as well as database storage, and used XSLT for web output, the 2nd release used smarty templates and ran in PHP. Datalus only ran 2 commercial websites, but it served as a foundation for Protolus, which followed it.<img src="./Images/Datalus/datalus_icon.png" style="width:50px;margin:10px;float:right"/></p>
