<h2>Where've I been?</h2>
<div id="map_canvas" style="width: 400px; height: 500px"></div>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAQIpB0Y2eQroAeBqjEDCo1hSbF39gPsx4gSzTPd1efV6FJ9Wm8hTlnLHm2WSoPAjJ_XNddgpTHN-vsQ" type="text/javascript"></script>
<script type="text/javascript">
    var map = null;
    var geocoder = null;
    
    function showAddress(address) {
        geocoder.getLatLng(
            address,
            function(point) {
                if (!point) {
                    alert(address + " not found");
                } else {
                    map.setCenter(point, 13);
                    var marker = new GMarker(point);
                    map.addOverlay(marker);
                    marker.openInfoWindowHtml(address);
                }
            }
        );
    }
    
    function initialize() {
        if (GBrowserIsCompatible()) {
            map = new GMap2(document.getElementById("map_canvas"));
            geocoder = new GClientGeocoder();
            //map.setCenter(new GLatLng(37.4419, -122.1419), 13);
            map.setUIToDefault();
            showAddress('729 Forest Hill Rd, Macon, GA');
            showAddress('3702 W Wrightwood Ave., Chicago, IL');
            showAddress('717 E 60th St., Savannah, GA');
            showAddress('Nottingham Ave., Redwood City, CA');
            showAddress('970 Corte Madera Ave., Sunnyvale, CA');
        }
    }
    setTimeout("initialize()",1250);
</script>
